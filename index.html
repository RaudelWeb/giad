<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Terminal with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* style.css: Basic styles for the page */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        @font-face {
            font-family: 'IBM1971';
            src: url('./3270-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0) 50%, rgba(0,0,0,0.6) 85%, rgba(0,0,0,1) 100%, rgba(0,0,0,1) 100%);
            z-index: 10000; /* Below the monitor border */
        }

        #monitorBorder {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10002; /* Ensure the monitor border is on top */
        }

        .dg.ac { z-index: 10002!important; }

    </style>
</head>
<body>



<div id="overlay"></div>
<!-- Offscreen terminal canvas (hidden) -->
<canvas id="terminalCanvas" style="display: none;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
    window.gradientSettings = {
        centerOffset: 0,
        startColorR: 255,
        startColorG: 255,
        startColorB: 255,
        startColorA: 0.2,
        endColorR: 255,
        endColorG: 255,
        endColorB: 255,
        endColorA: 0,
        radiusMultiplier: 1
    };

</script>

<!-- Load our main application code -->
<script src="main.js?v=100"></script>
</body>
</html>
